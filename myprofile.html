<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Event Mapper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="myprofile.html">My Profile
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exit</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-4 text-center mt-5">

        <div class="card">
          <img class="card-img-top" src="img/user.jpg" alt="Card image cap">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="3">My Information</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Username</td>
                  <td>@user1</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>user1@mail.com</td>
                </tr>
                <tr>
                  <td>Name</td>
                  <td>User One</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

      <!-- My Circles Section -->
      <div class="col-lg-4 text-center mt-5">

        <div class="card">
          <div class="card-body" id="circles">
            My Circles
            <hr>
            <button type="button" class="btn btn-primary btn-block view-circle" data-toggle="modal" data-target="#exampleModal" data-title="College">Family</button>
            <button type="button" class="btn btn-primary btn-block view-circle" data-toggle="modal" data-target="#exampleModal" data-title="Work">Friends</button>
            <button type="button" class="btn btn-primary btn-block view-circle" data-toggle="modal" data-target="#exampleModal" data-title="Church">Classmates</button>
            <button type="button" class="btn btn-success btn-block view-circle" data-toggle="modal" data-target="#exampleModal" >New Circle</button>
          </div>
        </div>

      </div>

      <!-- My Events Section -->
      <div class="col-lg-4 text-center mt-5">

        <div class="card">
          <div class="card-body">
            My Events
            <hr>
            <button type="button" class="btn btn-primary btn-block">Birthday Party!</button>
            <button type="button" class="btn btn-default btn-block">Cake Sale</button>
            <button type="button" class="btn btn-default btn-block">Hackathon 2018</button>
            <button type="button" class="btn btn-success btn-block">New Event</button>
          </div>
        </div>

      </div>

      <!-- Cirlce Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="viewCircleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewCircleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Members:
              <div id="circle_members"></div>
              New Member:
              <input type="text" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function(){

        $('#circles').on('click', '.view-circle', function(e){
          newTitle = $(this).data('title');
          $('#viewCircleModalLabel').html("My Circles: " + newTitle);
          removeButton = '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>';
          memberWrapper = '<div class="alert alert-primary" role="alert">'+ '@user2' + removeButton +'</div>';
          $('#circle_members').html(memberWrapper);
        });

      });
    </script>

</body>

</html>
